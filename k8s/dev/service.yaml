apiVersion: v1
kind: Service
metadata:
  name: home-hub-service
  namespace: home-hub
  labels:
    app: home-hub
    environment: development
spec:
  selector:
    app: home-hub
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer  # Simple LoadBalancer instead of ALB for dev
  loadBalancerSourceRanges:
  - "YOUR_HOME_IP_HERE/32"  # IP restriction at LB level